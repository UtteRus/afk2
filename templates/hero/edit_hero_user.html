{% extends 'base.html' %}

{% block content %}
<h1>{{ user_name }}</h1>
    <form action="{% url 'edit_hero' pk %}" method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }} </p>
    {% endfor %}
        <button type="submit">Сохранить</button>
    </form>
{% endblock content %}
